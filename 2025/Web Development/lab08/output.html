    <h2>Task d</h2>
    <script>
      function printWords() {
        let input = prompt("Enter a sentence with words separated by spaces:");
        let words = input.split(" ");
        for (let word of words) {
          if (word.trim() === "") continue;
          document.write(word + "<br>");
        }
      }
      printWords();
    </script>

    <h2>Task e</h2>

    <script>
      class EmailRecord {
        constructor(name, email) {
          this.name = name;
          this.email = email;
        }

        print() {
          document.write("</br>" + this.name + " | " + this.email);
        }
      }
      let person1 = new EmailRecord("John John", "john@autuni.com");
      let person2 = new EmailRecord("Jon Jones", "bob@aut.com");

      person1.print();
      person2.print();

      // Using JSON to create a similar object
      let json = '{"name": "Charlie", "email": "charlie@autuni.ac.nz"}';
      let person3 = JSON.parse(json);

      document.write("</br>Is person3 an instance of EmailRecord? ");
      document.write(person3 instanceof EmailRecord);

      // Convert to class object
      let realPerson3 = Object.assign(new EmailRecord(), person3);
      document.write("</br>");
      realPerson3.print();

      document.write("</br>Is realPerson3 an instance of EmailRecord? ");
      document.write(realPerson3 instanceof EmailRecord);
    </script>
  </body>
